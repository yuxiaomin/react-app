name: CI
on:
  pull_request:
    branches: [develop]

jobs:
  build:
    name: build the app
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Use Nodejs
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - run: npm ci
      - run: npm run format:check
      - run: npm run -- --coverage
        env:
          CI: true
